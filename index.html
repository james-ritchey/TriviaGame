<!DOCTYPE html>
<html>
    <head>
        <title>Halloween Movie Trivia</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets/css/reset.css">
        <link rel="stylesheet" href="assets/css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Creepster|Spicy+Rice|Mystery+Quest" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="assets/javascript/app.js"></script>
    </head>

    <body>
        <div class="container">
            <div id="header">
                <h1>Halloween Movie Trivia</h1>
            </div>
            <div id="content">
                <div id="timer">
                    <p>Time Remaining: <span id="time">0</span> seconds</p>
                </div>
                <div id="question-answers">
                    <p id="question">Press Start to begin!</p>
                    <ul id="answer-list">
                        <li>Start</li>
                    </ul>
                </div>
                <div id="guess-result">
                    <h2 id="result">Correct!</h2>
                    <img id="movie-img" src="">
                </div>
                <div id="score-results">
                    <p>You answered <span id="score">0</span>/10 correct!</p>
                    <button type="button" id="retry">Retry?</button>
                </div>
        </div>
    </body>
</html>
